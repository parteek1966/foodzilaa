   <header>
      <nav class="navbar navbar-expand-lg navigation-wrap">
         <div class="container">
            <a class="navbar-brand" href="./index.html">
               <img src="/foodzilaa_logo.jpg" class="img-fluid" style="height:40%;width: 40%;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
               aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
               <!-- <span class="navbar-toggler-icon"></span> -->
               <i class="fas fa-stream navbar-toggler-icon"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
               <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                     <a class="nav-link" href="./index.html">Home</a>

   <section class="order" id="order">
      <div class="order-section">

         <div class="heading">
            <span>order now</span>
            <h3>fast home delivery</h3>
         </div>

         <form action="" class="form-order">
            <div class="box-container">
               <div class="box">
                  <div class="inputBox">
                     <span>full name</span>
                     <input type="text" placeholder="enter your name">
                  </div>
                  <div class="inputBox">
                     <span>food name</span>
                     <input type="text" placeholder="food you want">
                  </div>
                  <div class="inputBox">
                     <span>order details</span>
                     <input type="text" placeholder="specifics with food">
                  </div>
                  <div class="inputBox">
                     <span>your address</span>
                     <textarea name="" placeholder="enter your address" id="" cols="30" rows="10"></textarea>
                  </div>
               </div>
               <div class="box">
                  <div class="inputBox">
                     <span>number</span>
                     <input type="number" placeholder="enter your number">
                  </div>
                  <div class="inputBox">
                     <span>how much</span>
                     <input type="number" placeholder="how many you want">
                  </div>
                  <div class="inputBox">
                     <span>when you want</span>
                     <input type="datetime-local">
                  </div>
                  <div class="inputBox">
                     <span>our address</span>
                     <iframe class="map"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d27433.779310181708!2d76.7651808511934!3d30.740253430346296!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390fed0afe5003d3%3A0x8f47abe9f2044934!2sSector%2017%2C%20Chandigarh!5e0!3m2!1sen!2sin!4v1663692974233!5m2!1sen!2sin"
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                  </div>
               </div>
            </div>
            <input type="submit" value="order now" class="btn">
         </form>
      </div>

   </section>
</body>

</html>
